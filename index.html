<!DOCTYPE html>

<HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>

<body>
    <header class="header">
        <img class="img" src="./eisenhower-matrix.jpg" alt="principles of TODO list">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <section class="main-element">
        <div id="add-list">
            <label class="new-task">Add Item</label>
            <div class="task-wrap">
                <input id="new-task" class="task add" type="text">
                <button>Add</button>
            </div>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox" class="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="icon">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox" class="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task edit">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="icon">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="complete-tasks">
            <li>
                <input type="checkbox" class="checkbox" checked>
                <label class="task complete">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="icon">
                </button>
            </li>
        </ul>
    </section>
    <script src="app.js"></script>
</body>

</html>
